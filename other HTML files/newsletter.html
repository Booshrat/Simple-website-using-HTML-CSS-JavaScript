<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Viewport is the screen size where the web page is in view. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter</title>
    <!-- Link to Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Link to external css file -->
    <link rel="stylesheet" href="../CSS/myStyle.css">
</head>
<body>
    <header>
        <!-- Provide navigation links with the help of bootstrap-->
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../index.html">myHandycraft</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./about.html" target="_blank">About</a>
                  </li>
                  <!-- <li class="nav-item">
                    <a class="nav-link " href="mailto:name@email.com">Contact</a>
                  </li> -->
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./hand-crafted-items.html" target="_blank">Hand-Crafted Items</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./newsletter.html" target="_blank">Newsletter</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="./save-for-later.html" target="_blank">Save for later</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Contact us
                    </a>
                    <form class="dropdown-menu contact-us">
                      <label>Name:</label><br />
                      <input type="text" placeholder="Type here"><br />
                      <label>Email:</label><br />
                      <input type="text" placeholder="Type here"><br />
                      <label>Message:</label><br />
                      <textarea type="text" rows="3" cols="30" placeholder="Type here"></textarea><br />
                      <button class="btn btn-outline-dark" type="submit">Send</button>
                    </form>
                  </li>
                </ul>
                <form class="d-flex" role="search">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-dark" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
    </header>
    <main class="newsletter">
        <div class="signup">
            <!-- Create sign-up form with a submit button using bootsrap -->
            <form>
                <img class="logo" src="../images/Logo1.png" alt="logo">
                <h1 class="newsletter-heading">Sign Up to Our Newsletter</h1>
    
                <input type="text" class="form-control top" name= "firstName" placeholder="First Name" required autofocus>
                <input type="text" class="form-control middle" name="lastName" placeholder="Last Name" required>
                <input type="email" class="form-control bottom" name="email" placeholder="Email" required>          
                <br>
                <button class="w-30 btn btn-lg btn-dark" type="submit">Sign Me Up</button>
            </form>
        </div>
        <!-- Create radio button form -->
        <div class="preference">    
            <form>
                <label>Choose your preference:</label><br>
                <input type="radio" name="craft-type" /> Paper craft<br>
                <input type="radio" name="craft-type" /> Jwellery<br>
                <input type="radio" name="craft-type" /> Wooden craft<br>
                <input type="radio" name="craft-type" /> Clay crafts<br>
            </form>
        </div>
    </main>
    <footer>
        <p class="text-muted">&copy; Booshrat E Sharmin</p>
    </footer>
</body>
</html>
